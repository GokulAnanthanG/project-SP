<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kaliyamurthy Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <br><br>
            <div class="card">
                <div class="card-header text-center">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <footer class="footer mt-auto py-3 bg-light fixed-bottom">
        <div class="container">
            <p class="text-center">&copy; 2024 kaliyamurthy.com Powerd by RVS TechnoMedia</p>
        </div>
    </footer>
</footer>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (!username || !password) {
            alert('Please fill in both username and password.');
            return;
        }

        var data = JSON.stringify({
            username: username,
            password: password
        });
    
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:3000/login', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
           xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    alert('Login successful!');
                    let tok=JSON.parse(xhr.responseText);
                     localStorage.setItem("spTok",tok.token);
                     location.href="home.html";
                 } else {
                    alert('Login failed. Status: ' + xhr.status);
                }
            }
        };
        xhr.send(data);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script></body>

</body>
</html>
